<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Tetris</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --grid-bg: #16213e;
            --text-color: #e94560;
            --ui-bg: #0f3460;
            --neon-blue: #00fff5;
            --neon-pink: #ff007f;
            --neon-green: #00ff88;
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 10px 0;
            font-size: 2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 2px;
        }

        #game-container {
            position: relative;
            display: flex;
            gap: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid var(--ui-bg);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.1);
        }

        canvas {
            background-color: var(--grid-bg);
            border: 2px solid var(--text-color);
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.2);
            display: block;
        }

        #ui-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 120px;
        }

        .stat-box {
            background: var(--ui-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-green);
        }

        #next-canvas {
            margin: 0 auto;
            background: transparent;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none; /* Hidden by default on desktop */
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            height: 60px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            margin: 0 auto;
            transition: all 0.1s;
        }

        .control-btn:active {
            background: var(--neon-blue);
            color: black;
            transform: scale(0.95);
        }

        .control-btn.big {
            width: 70px;
            height: 70px;
            border-color: var(--neon-pink);
        }

        /* Overlay for Game Over / Start */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #overlay h2 {
            font-size: 3rem;
            color: var(--neon-pink);
            margin: 0 0 20px 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--neon-pink);
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: var(--neon-blue);
            color: var(--bg-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px var(--neon-blue);
            transition: transform 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            #game-container {
                flex-direction: column;
                align-items: center;
                border: none;
                background: transparent;
                box-shadow: none;
            }
            
            #ui-panel {
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
                min-width: auto;
            }

            .stat-box {
                padding: 5px 10px;
                flex: 1;
                margin: 0 5px;
            }

            .stat-value { font-size: 1.2rem; }
            h1 { font-size: 1.5rem; margin: 5px 0; }
            
            #mobile-controls {
                display: grid;
            }

            /* Hide next piece on very small screens to save space if needed, 
               or make it smaller. Keeping it for now. */
        }
    </style>
</head>
<body>

    <h1>NEON TETRIS</h1>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div id="ui-panel">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Level</div>
                <div id="level" class="stat-value">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Next</div>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
        </div>

        <div id="overlay">
            <h2 id="overlay-title">TETRIS</h2>
            <button id="start-btn">PLAY</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="control-btn" id="btn-left">←</div>
        <div class="control-btn" id="btn-rotate">↻</div>
        <div class="control-btn" id="btn-right">→</div>
        <div class="control-btn" id="btn-down">↓</div>
        <div class="control-btn big" id="btn-drop">⚡</div> </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const startBtn = document.getElementById('start-btn');

        context.scale(20, 20);
        nextContext.scale(20, 20);

        // --- Sound Effects (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'move') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'rotate') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            } else if (type === 'drop') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'clear') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'gameover') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 1);
                osc.start(now);
                osc.stop(now + 1);
            }
        }

        // --- Game Logic ---

        // Tetromino Definitions
        const pieces = 'ILJOTSZ';
        const colors = [
            null,
            '#FF0D72', // T (Magenta)
            '#0DC2FF', // O (Cyan)
            '#0DFF72', // L (Green)
            '#F538FF', // J (Purple)
            '#FF8E0D', // I (Orange)
            '#FFE138', // S (Yellow)
            '#3877FF', // Z (Blue)
        ];

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function drawMatrix(matrix, offset, ctx = context) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        // Inner fill
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Bevel/Neon effect
                        ctx.lineWidth = 0.05;
                        ctx.strokeStyle = 'white';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawNext() {
            nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            // Center the piece
            const offsetX = (4 - nextPiece.length) / 2;
            const offsetY = (4 - nextPiece.length) / 2;
            drawMatrix(nextPiece, {x: offsetX, y: offsetY}, nextContext);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playSound('drop');
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--; // Back up one step
            merge(arena, player);
            playSound('drop');
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            } else {
                playSound('move');
            }
        }

        function playerReset() {
            if (nextPiece === null) {
                nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            player.matrix = nextPiece;
            nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
            drawNext();

            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            playSound('rotate');
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length -1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                
                player.score += rowCount * 10;
                player.lines++;
                rowCount *= 2;
                playSound('clear');
            }
            
            // Level up every 10 lines
            player.level = Math.floor(player.lines / 10) + 1;
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100); 
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            levelElement.innerText = player.level;
        }

        function gameOver() {
            isGameOver = true;
            playSound('gameover');
            overlayTitle.innerText = "GAME OVER";
            startBtn.innerText = "RESTART";
            overlay.style.display = "flex";
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = true;
        let isPaused = false;
        let nextPiece = null;

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            level: 1,
            lines: 0,
        };

        function update(time = 0) {
            if (isGameOver || isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        // --- Controls ---
        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            
            if (event.keyCode === 37) { // Left
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right
                playerMove(1);
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 81 || event.keyCode === 38) { // Q or Up to Rotate
                playerRotate(1);
            } else if (event.keyCode === 87) { // W (Rotate other way)
                playerRotate(-1);
            } else if (event.keyCode === 32) { // Space (Hard Drop)
                event.preventDefault(); // Prevent scrolling
                playerHardDrop();
            }
        });

        // Mobile Buttons
        function addTouch(id, callback) {
            const btn = document.getElementById(id);
            // Prevent default to stop double-tap zoom and scrolling
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); callback(); }, {passive: false});
            btn.addEventListener('click', (e) => { e.preventDefault(); callback(); }); // Fallback for desktop mouse
        }

        addTouch('btn-left', () => playerMove(-1));
        addTouch('btn-right', () => playerMove(1));
        addTouch('btn-rotate', () => playerRotate(1));
        addTouch('btn-down', () => playerDrop());
        addTouch('btn-drop', () => playerHardDrop());

        // Start Game
        startBtn.addEventListener('click', () => {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.level = 1;
            player.lines = 0;
            dropInterval = 1000;
            updateScore();
            isGameOver = false;
            overlay.style.display = 'none';
            playerReset();
            update();
            
            // Resume Audio Context if blocked by browser
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        });

    </script>
</body>
</html>
