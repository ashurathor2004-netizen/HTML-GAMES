<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #ecf0f1;
            --accent: #e74c3c;
            --win: #27ae60;
            --lose: #c0392b;
            --draw: #f39c12;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        /* Score Board */
        .scoreboard {
            display: flex;
            justify-content: space-between;
            border: 3px solid var(--secondary);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 40px;
            font-size: 1.2rem;
            position: relative;
            background: rgba(0,0,0,0.2);
        }

        .badge {
            background: var(--accent);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        /* Game Area (Hands) */
        .hands {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 50px;
            min-height: 200px;
        }

        .hand {
            font-size: 8rem; /* Emoji size */
            transition: transform 0.1s ease;
        }

        /* Mirror the computer hand so it faces the player */
        #computer-hand {
            transform: scaleX(-1); 
        }

        /* Shake Animation Class */
        .shake {
            animation: shake 0.5s ease-in-out 3; /* Shakes 3 times */
        }

        @keyframes shake {
            0% { transform: translateY(0px) scaleX(1); }
            50% { transform: translateY(-30px) scaleX(1); }
            100% { transform: translateY(0px) scaleX(1); }
        }
        
        /* Computer shake needs to maintain the flip */
        .shake-computer {
            animation: shake-comp 0.5s ease-in-out 3;
        }

        @keyframes shake-comp {
            0% { transform: translateY(0px) scaleX(-1); }
            50% { transform: translateY(-30px) scaleX(-1); }
            100% { transform: translateY(0px) scaleX(-1); }
        }

        /* Result Text */
        .result-message {
            font-size: 1.5rem;
            font-weight: bold;
            height: 40px;
            margin-bottom: 30px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .option-btn {
            background: var(--secondary);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            background: #fff;
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .option-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive Tweaks */
        @media (max-width: 600px) {
            .hand { font-size: 5rem; }
            .option-btn { width: 60px; height: 60px; font-size: 1.5rem; }
            .scoreboard { padding: 10px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="game-container">
        <div class="scoreboard">
            <div class="score-box">
                <span class="badge">YOU</span>
                <span id="player-score">0</span>
            </div>
            <div class="score-box">
                <span class="badge">COMP</span>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="result-message" id="result-text">Choose your weapon!</div>

        <div class="hands">
            <div class="hand" id="player-hand">✊</div>
            <div class="hand" id="computer-hand">✊</div>
        </div>

        <div class="controls">
            <button class="option-btn" data-choice="rock" aria-label="Rock">✊</button>
            <button class="option-btn" data-choice="paper" aria-label="Paper">✋</button>
            <button class="option-btn" data-choice="scissors" aria-label="Scissors">✌️</button>
        </div>
    </div>

    <script>
        // --- Game State & Elements ---
        const options = ['rock', 'paper', 'scissors'];
        // Emoji map: rock=fist, paper=raised hand, scissors=victory hand
        const emojiMap = {
            rock: '✊',
            paper: '✋',
            scissors: '✌️'
        };
        
        let pScore = 0;
        let cScore = 0;
        let isAnimating = false;

        const playerHand = document.getElementById('player-hand');
        const computerHand = document.getElementById('computer-hand');
        const resultText = document.getElementById('result-text');
        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const buttons = document.querySelectorAll('.option-btn');

        // --- Audio Context for Synth Sounds ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            // Resume context if suspended (browser autoplay policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'win') {
                osc.type = 'triangle';
                // Arpeggio
                osc.frequency.setValueAtTime(523.25, now); // C5
                osc.frequency.setValueAtTime(659.25, now + 0.1); // E5
                osc.frequency.setValueAtTime(783.99, now + 0.2); // G5
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            } else if (type === 'lose') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.4);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'draw') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.setValueAtTime(300, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- Game Logic ---
        function startGame(playerChoice) {
            if (isAnimating) return;
            isAnimating = true;
            
            playSound('click');

            // Reset Hands to Rock for the shaking animation
            playerHand.textContent = emojiMap['rock'];
            computerHand.textContent = emojiMap['rock'];
            resultText.textContent = "Wait for it...";
            resultText.style.color = "#ecf0f1";

            // Add shake classes
            playerHand.classList.add('shake');
            computerHand.classList.add('shake-computer');

            // Disable buttons during animation
            buttons.forEach(btn => btn.disabled = true);

            // Wait for animation to finish (1.5s = 0.5s * 3 iterations)
            setTimeout(() => {
                const computerChoice = options[Math.floor(Math.random() * options.length)];
                
                // Update visuals
                playerHand.textContent = emojiMap[playerChoice];
                computerHand.textContent = emojiMap[computerChoice];

                // Remove shake classes
                playerHand.classList.remove('shake');
                computerHand.classList.remove('shake-computer');

                determineWinner(playerChoice, computerChoice);
                
                isAnimating = false;
                buttons.forEach(btn => btn.disabled = false);

            }, 1500);
        }

        function determineWinner(player, computer) {
            if (player === computer) {
                resultText.textContent = "It's a Draw!";
                resultText.style.color = "var(--draw)";
                playSound('draw');
            } else {
                if (
                    (player === 'rock' && computer === 'scissors') ||
                    (player === 'paper' && computer === 'rock') ||
                    (player === 'scissors' && computer === 'paper')
                ) {
                    resultText.textContent = "You Win!";
                    resultText.style.color = "var(--win)";
                    pScore++;
                    playerScoreEl.textContent = pScore;
                    playSound('win');
                } else {
                    resultText.textContent = "You Lose!";
                    resultText.style.color = "var(--lose)";
                    cScore++;
                    computerScoreEl.textContent = cScore;
                    playSound('lose');
                }
            }
        }

        // --- Event Listeners ---
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                startGame(this.getAttribute('data-choice'));
            });
        });
    </script>
</body>
</html>
