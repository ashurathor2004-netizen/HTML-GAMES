<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --card-bg: #ecf0f1;
            --card-back: #3498db;
            --text-color: #ecf0f1;
            --accent: #f1c40f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .stats span {
            color: var(--accent);
            font-weight: bold;
        }

        /* Game Grid */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
            perspective: 1000px;
        }

        /* Card Styles */
        .card {
            background-color: transparent;
            aspect-ratio: 3/4; /* Keeps cards rectangular */
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: pulse 0.5s ease-in-out;
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            font-size: 3rem;
        }

        .front {
            background-color: var(--card-bg);
            transform: rotateY(180deg);
        }

        .back {
            background: linear-gradient(135deg, var(--card-back), #2980b9);
            color: white;
            font-size: 2rem;
        }
        
        /* Icon on the back of the card */
        .back::after {
            content: '?'; 
            opacity: 0.5;
        }

        /* Controls */
        button {
            margin-top: 25px;
            padding: 10px 25px;
            font-size: 1.1rem;
            background-color: var(--accent);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #2c3e50;
            font-weight: bold;
            transition: transform 0.1s, background 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #f39c12;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); box-shadow: 0 0 15px var(--accent); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
                max-width: 100%;
            }
            .front {
                font-size: 2rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Memory Game</h1>
    
    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Time: <span id="time">00:00</span></div>
    </div>

    <div class="game-board" id="gameBoard">
        </div>

    <button onclick="startGame()">Restart Game</button>

    <script>
        // --- Sound Effects System (Web Audio API) ---
        // This generates sounds on the fly so you don't need audio files.
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const sounds = {
            flip: () => playTone(600, 'sine', 0.1),
            match: () => {
                playTone(400, 'sine', 0.1);
                setTimeout(() => playTone(600, 'sine', 0.2), 100);
                setTimeout(() => playTone(800, 'sine', 0.4), 200);
            },
            wrong: () => playTone(150, 'sawtooth', 0.3),
            win: () => {
                [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => playTone(f, 'square', 0.4), i * 150));
            }
        };

        // --- Game Logic ---
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        
        const emojis = ['ðŸ•', 'ðŸš€', 'ðŸ±', 'ðŸŒµ', 'ðŸŽ¸', 'ðŸ¦', 'ðŸ’Ž', 'ðŸŽˆ'];
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matches = 0;
        let timerInterval;
        let seconds = 0;
        let gameActive = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            // Duplicate emojis to create pairs and shuffle
            const gameCards = shuffle([...emojis, ...emojis]);
            gameBoard.innerHTML = '';
            
            gameCards.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;

                const frontFace = document.createElement('div');
                frontFace.classList.add('front');
                frontFace.textContent = emoji;

                const backFace = document.createElement('div');
                backFace.classList.add('back');

                card.appendChild(frontFace);
                card.appendChild(backFace);
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            if (!gameActive) startTimer();

            this.classList.add('flip');
            sounds.flip();

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            sounds.match();
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            // Visual feedback
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            resetBoard();
            matches++;
            if (matches === emojis.length) {
                setTimeout(() => {
                    sounds.win();
                    clearInterval(timerInterval);
                    // Slight delay to ensure the win sound plays before alert
                    setTimeout(() => alert(`You won in ${moves} moves and ${formatTime(seconds)}!`), 500);
                }, 500);
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                sounds.wrong();
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function incrementMoves() {
            moves++;
            movesDisplay.innerText = moves;
        }

        function startTimer() {
            if (gameActive) return;
            gameActive = true;
            seconds = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                timeDisplay.innerText = formatTime(seconds);
            }, 1000);
        }

        function formatTime(secs) {
            const min = Math.floor(secs / 60);
            const sec = secs % 60;
            return `${min < 10 ? '0' : ''}${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function startGame() {
            // Reset state
            moves = 0;
            matches = 0;
            seconds = 0;
            gameActive = false;
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            
            clearInterval(timerInterval);
            movesDisplay.innerText = '0';
            timeDisplay.innerText = '00:00';
            
            createBoard();
        }

        // Initialize
        startGame();

    </script>
</body>
</html>
