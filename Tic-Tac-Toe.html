<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --grid-color: #16213e;
            --x-color: #00fff5; /* Cyan */
            --o-color: #ff2e63; /* Pink */
            --text-color: #eaeaea;
            --win-color: #fce38a;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* Prevent text selection on rapid clicks */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka One', cursive;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #252545 0%, #1a1a2e 70%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #000;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--x-color), var(--o-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 320px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .turn-indicator {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background-color: transparent;
            padding: 10px;
            border-radius: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--grid-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5), 
                        inset -5px -5px 10px rgba(255,255,255,0.05);
            transition: transform 0.1s, background-color 0.3s;
            position: relative;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.x {
            color: var(--x-color);
            text-shadow: 0 0 15px var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
            text-shadow: 0 0 15px var(--o-color);
        }

        .cell.win {
            background-color: rgba(252, 227, 138, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Pop animation for marks */
        .pop {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .btn-reset {
            background: var(--win-color);
            color: #333;
        }

        .btn-sound {
            background: #444;
            color: white;
        }

        .msg {
            height: 30px;
            margin-top: 15px;
            font-size: 1.5rem;
            color: var(--win-color);
            text-shadow: 0 0 10px rgba(252, 227, 138, 0.5);
        }

        /* Mobile Adjustments */
        @media (max-width: 400px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 3rem;
            }
            h1 { font-size: 2.5rem; }
            .status-bar { width: 260px; }
        }
    </style>
</head>
<body>

    <h1>TIC TAC TOE</h1>

    <div class="status-bar">
        <div id="status">Player X's Turn</div>
    </div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="msg" id="msg"></div>

    <div class="controls">
        <button class="btn-reset" onclick="resetGame()">Restart</button>
        <button class="btn-sound" id="soundBtn" onclick="toggleSound()">Sound: ON</button>
    </div>

    <script>
        // Game State
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let soundEnabled = true;

        // DOM Elements
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const msgDisplay = document.getElementById('msg');
        const soundBtn = document.getElementById('soundBtn');

        // Audio Context (Synthesizer)
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playTone(freq, type = 'sine', duration = 0.1) {
            if (!soundEnabled) return;
            
            // Resume context if suspended (browser policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playWinSound() {
            if (!soundEnabled) return;
            setTimeout(() => playTone(400, 'square', 0.1), 0);
            setTimeout(() => playTone(500, 'square', 0.1), 100);
            setTimeout(() => playTone(600, 'square', 0.2), 200);
            setTimeout(() => playTone(800, 'square', 0.4), 300);
        }

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            
            // Add pop animation class, remove it after animation
            clickedCell.classList.add('pop');
            
            // Sound Effect
            if (currentPlayer === 'X') {
                playTone(600, 'sine', 0.15); // High beep for X
            } else {
                playTone(300, 'triangle', 0.15); // Lower boop for O
            }
        }

        function handleResultValidation() {
            let roundWon = false;
            let winningLine = [];

            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningLine = winCondition;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `Winner!`;
                msgDisplay.innerText = `${currentPlayer} Takes the Round!`;
                gameActive = false;
                highlightWinningCells(winningLine);
                playWinSound();
                return;
            }

            let roundDraw = !board.includes("");
            if (roundDraw) {
                statusDisplay.innerText = 'Draw!';
                msgDisplay.innerText = "It's a Tie!";
                gameActive = false;
                playTone(150, 'sawtooth', 0.4); // Buzz sound
                return;
            }

            handlePlayerChange();
        }

        function highlightWinningCells(indices) {
            indices.forEach(index => {
                cells[index].classList.add('win');
            });
        }

        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerText = `Player ${currentPlayer}'s Turn`;
            statusDisplay.style.color = currentPlayer === "X" ? "var(--x-color)" : "var(--o-color)";
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            board = ['', '', '', '', '', '', '', '', ''];
            statusDisplay.innerText = "Player X's Turn";
            statusDisplay.style.color = "var(--text-color)";
            msgDisplay.innerText = "";
            
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o', 'win', 'pop');
            });
            
            playTone(800, 'sine', 0.1); // Reset chirp
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundBtn.innerText = soundEnabled ? "Sound: ON" : "Sound: OFF";
            soundBtn.style.opacity = soundEnabled ? "1" : "0.5";
        }

        // Attach listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

    </script>
</body>
</html>
