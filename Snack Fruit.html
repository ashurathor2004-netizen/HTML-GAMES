<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake Fruit</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --snake-color: #00ff88;
            --food-color: #ff0055;
            --text-color: #e6edf3;
            --accent: #58a6ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on mobile */
            touch-action: none;
        }

        h1 { margin: 10px 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--accent); }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--accent);
            border-radius: 8px;
        }

        canvas {
            display: block;
            background: #161b22;
            border-radius: 4px;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(2px);
            z-index: 10;
            transition: opacity 0.3s;
        }

        .hidden { opacity: 0; pointer-events: none; }

        button.start-btn {
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent);
            transition: transform 0.1s;
        }
        button.start-btn:active { transform: scale(0.95); }

        #score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none; /* Hidden on desktop by default */
            margin-top: 20px;
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
        }

        @media (min-width: 769px) {
            #mobile-controls { display: none !important; }
        }
        
        @media (max-width: 768px) {
            #mobile-controls { display: grid !important; }
            canvas { width: 340px; height: 340px; } /* Scale down visually */
        }

        .d-pad-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 12px;
            color: var(--accent);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
        }
        .d-pad-btn:active { background: var(--accent); color: var(--bg-color); }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

    </style>
</head>
<body>

    <div id="score-board">
        <span>Score: <span id="score">0</span></span>
        <span>High Score: <span id="high-score">0</span></span>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="ui-layer">
            <h2 id="status-text" style="font-size: 2rem; margin-bottom: 20px;">SNAKE FRUIT</h2>
            <button class="start-btn" onclick="startGame()">PLAY</button>
            <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.7;">Arrows / WASD to move</p>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="d-pad-btn up" ontouchstart="changeDirection('up')" onclick="changeDirection('up')">▲</div>
        <div class="d-pad-btn left" ontouchstart="changeDirection('left')" onclick="changeDirection('left')">◀</div>
        <div class="d-pad-btn down" ontouchstart="changeDirection('down')" onclick="changeDirection('down')">▼</div>
        <div class="d-pad-btn right" ontouchstart="changeDirection('right')" onclick="changeDirection('right')">▶</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const uiLayer = document.getElementById('ui-layer');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('high-score');
    const statusText = document.getElementById('status-text');

    // Game Settings
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let speed = 7; // Frames per second check
    
    // Game State
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let velocityX = 0;
    let velocityY = 0;
    let snake = [];
    let food = { x: 5, y: 5 };
    let gameInterval;
    let isGameRunning = false;
    let particles = []; // For explosion effects

    highScoreEl.innerText = highScore;

    // AUDIO SYSTEM (Synthesizer - No external files needed)
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    function initAudio() {
        if (!audioCtx) audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'eat') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'die') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // GAME LOGIC
    function startGame() {
        initAudio();
        isGameRunning = true;
        uiLayer.classList.add('hidden');
        
        // Reset Variables
        snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}]; // Start with tail
        score = 0;
        scoreEl.innerText = score;
        velocityX = 1; // Start moving right
        velocityY = 0;
        placeFood();
        particles = [];

        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, 1000 / 10); // 10 FPS
        
        requestAnimationFrame(renderParticles); // Separate loop for smooth particles
    }

    function gameOver() {
        isGameRunning = false;
        clearInterval(gameInterval);
        playSound('die');
        
        // Update High Score
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('snakeHighScore', highScore);
            highScoreEl.innerText = highScore;
        }

        statusText.innerText = "GAME OVER";
        uiLayer.classList.remove('hidden');
    }

    function gameLoop() {
        // Move Snake
        let headX = snake[0].x + velocityX;
        let headY = snake[0].y + velocityY;

        // Collision: Walls
        if (headX < 0 || headX >= tileCount || headY < 0 || headY >= tileCount) {
            return gameOver();
        }

        // Collision: Self
        for (let i = 0; i < snake.length; i++) {
            if (headX === snake[i].x && headY === snake[i].y) {
                return gameOver();
            }
        }

        // Move Logic (Add head, remove tail unless eating)
        snake.unshift({ x: headX, y: headY });

        // Collision: Food
        if (headX === food.x && headY === food.y) {
            score++;
            scoreEl.innerText = score;
            playSound('eat');
            createParticles(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2);
            placeFood();
            // Don't pop tail, so snake grows
        } else {
            snake.pop(); // Remove tail to maintain size
        }

        draw();
    }

    function placeFood() {
        food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        // Ensure food doesn't spawn on snake body
        snake.forEach(part => {
            if (part.x === food.x && part.y === food.y) placeFood();
        });
    }

    function createParticles(x, y) {
        for(let i=0; i<10; i++) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                life: 1.0,
                color: `hsl(${Math.random()*60 + 330}, 100%, 50%)`
            });
        }
    }

    // DRAWING
    function draw() {
        // Clear Canvas
        ctx.fillStyle = "#161b22";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Food (Apple)
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#ff0055";
        ctx.fillStyle = "#ff0055";
        ctx.beginPath();
        ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
        ctx.fill();

        // Draw Snake
        ctx.shadowBlur = 0;
        snake.forEach((part, index) => {
            // Gradient or Head Color
            ctx.fillStyle = index === 0 ? "#ffffff" : "#00ff88";
            if (index === 0) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#00ff88";
            } else {
                ctx.shadowBlur = 0;
            }
            
            ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
        });
        
        ctx.shadowBlur = 0; // Reset
    }

    // Animation Loop specifically for smooth particles
    function renderParticles() {
        if (!isGameRunning) return;
        
        // Draw over existing canvas content
        particles.forEach((p, index) => {
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.05;
            
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
            ctx.globalAlpha = 1.0;

            if (p.life <= 0) particles.splice(index, 1);
        });

        requestAnimationFrame(renderParticles);
    }

    // CONTROLS
    function changeDirection(dir) {
        if (!isGameRunning) return;
        
        // Prevent reversing directly
        if (dir === 'up' && velocityY !== 1) { velocityX = 0; velocityY = -1; }
        if (dir === 'down' && velocityY !== -1) { velocityX = 0; velocityY = 1; }
        if (dir === 'left' && velocityX !== 1) { velocityX = -1; velocityY = 0; }
        if (dir === 'right' && velocityX !== -1) { velocityX = 1; velocityY = 0; }
    }

    // Keyboard Input
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case 'ArrowUp': case 'w': case 'W': changeDirection('up'); break;
            case 'ArrowDown': case 's': case 'S': changeDirection('down'); break;
            case 'ArrowLeft': case 'a': case 'A': changeDirection('left'); break;
            case 'ArrowRight': case 'd': case 'D': changeDirection('right'); break;
        }
    });

</script>
</body>
</html>
