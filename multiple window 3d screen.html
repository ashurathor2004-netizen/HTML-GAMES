<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Window 3D Scene</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Move this window! Open another one!</div>
    
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        // --- CONFIGURATION ---
        // A unique ID for this specific window instance
        const WIN_ID = Date.now() + Math.random(); 
        const WIN_KEY = `window_${WIN_ID}`;
        
        // --- GLOBAL STATE ---
        let scene, camera, renderer, mesh;
        let otherWindows = [];

        function init() {
            // 1. Setup Three.js
            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(
                window.innerWidth / -2, window.innerWidth / 2,
                window.innerHeight / 2, window.innerHeight / -2,
                1, 1000
            );
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 2. Create the "Shared" Object
            // We create a large wireframe sphere that will act as our "World Anchor"
            const geometry = new THREE.IcosahedronGeometry(200, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ffcc, 
                wireframe: true,
                transparent: true,
                opacity: 0.5
            });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // 3. Listen for window events
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateCamera();
            });
            
            // Clean up when window closes
            window.addEventListener('beforeunload', () => {
                localStorage.removeItem(WIN_KEY);
            });

            // Start Loop
            updateCamera();
            animate();
        }

        // --- SYNCHRONIZATION LOGIC ---
        
        function updateWindowStore() {
            // Save THIS window's position and size to LocalStorage
            const winData = {
                id: WIN_ID,
                x: window.screenX,
                y: window.screenY,
                w: window.innerWidth,
                h: window.innerHeight
            };
            localStorage.setItem(WIN_KEY, JSON.stringify(winData));
        }

        function getOtherWindows() {
            // Scan LocalStorage for OTHER keys starting with "window_"
            const wins = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('window_') && key !== WIN_KEY) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        wins.push(data);
                    } catch(e) {
                        console.error("Error parsing window data", e);
                    }
                }
            }
            return wins;
        }

        function updateCamera() {
            // This is the magic:
            // We offset the camera based on the window's screen position.
            // If the window moves RIGHT (screenX increases), we move the camera RIGHT.
            // This makes the object look like it's staying still relative to the monitor.
            
            // Standard center of the monitor (arbitrary anchor point)
            const monitorCenterX = window.screen.availWidth / 2;
            const monitorCenterY = window.screen.availHeight / 2;

            // Calculate offset
            const offsetX = window.screenX - monitorCenterX + (window.innerWidth / 2);
            const offsetY = window.screenY - monitorCenterY + (window.innerHeight / 2);

            camera.left = -window.innerWidth / 2 + offsetX;
            camera.right = window.innerWidth / 2 + offsetX;
            camera.top = window.innerHeight / 2 - offsetY;
            camera.bottom = -window.innerHeight / 2 - offsetY;
            
            camera.updateProjectionMatrix();
        }

        function renderLinesToOtherWindows(others) {
            // Optional: Draw lines connecting this window to others
            // For simplicity in this demo, we just focus on the static world effect
        }

        function animate() {
            requestAnimationFrame(animate);

            // 1. Update our position in the database
            updateWindowStore();

            // 2. Read where everyone else is (optional, if you want interaction between windows)
            otherWindows = getOtherWindows();

            // 3. Update Camera to match Window Position
            updateCamera();

            // 4. Rotate the object slightly so we know it's alive
            mesh.rotation.x += 0.002;
            mesh.rotation.y += 0.001;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
